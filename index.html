<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déjate de Historias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1.5s ease-out forwards;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            animation: popIn 1.2s ease-out forwards;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            color: white;
            margin-top: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            animation: fadeText 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
    </style>
    <script>
        setTimeout(() => {
            document.querySelector('.container').style.animation = 'fadeOut 1s ease-out forwards';
            setTimeout(() => {
                window.location.href = 'principal.html';
            }, 1000);
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <img src="https://yt3.googleusercontent.com/yf3_-Y_Xsx9L_feQuiwih0g8NvZ2-PCwDCYswDsOaCt5ACAG5NgwXmeeR_TQ7JsY6-mmrIaneg=s160-c-k-c0x00ffffff-no-rj" alt="Déjate de Historias" class="logo">
        <h1>Déjate de Historias</h1>
    </div>
</body>
</html>
